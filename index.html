<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to Our Store</h1>

  <!-- Register/Login -->
  <div id="user-section">
    <input type="email" id="email" placeholder="Enter your email">
    <button onclick="registerUser()">Register / Login</button>
    <p id="user-info"></p>
  </div>

  <!-- Search, Category, Sort -->
  <div id="filter-section">
    <input type="text" id="search-input" placeholder="Search products..." oninput="applyFilters()">
    <select id="category-select" onchange="applyFilters()">
      <option value="all">All Categories</option>
      <option value="Official Merch">Official Merch</option>
      <option value="Artist Authorised merch">Artist Authorised Merch</option>
      <option value="More Merch"> More Merch</option>
    </select>
    <select id="sort-select" onchange="applyFilters()">
      <option value="default">Default Sort</option>
      <option value="price-asc">Price: Low to High</option>
      <option value="price-desc">Price: High to Low</option>
    </select>
  </div>

  <!-- Product List -->
  <div id="product-list"></div>

<link rel="stylesheet" href="style.css">

<!-- Shopping Cart -->
  <div id="cart-section">
    <h2>Shopping Cart</h2>
    <div id="cart-list"></div>
    <p>Total: <span id="total-price">â‚¬0.00</span></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
